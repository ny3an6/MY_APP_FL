<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book page</title>
</head>
<body>
    <h1>Book list</h1>
        <form action="/add_book" method="POST">
            Название: <input type="text" name="name"><br>
            Автор:<input type="text" name="author"><br>
            Содержание: <input type="text" name="content"><br>
            <input type="submit" value="add">
        </form>


    <h2>List:</h2>
    <table border="1">
        <tr>
                <th>ID:</th>
                <th>Имя:</th>
                <th>Автор:</th>
                <th>Содержание:</th>

            </tr>
    {%for book in books %}
         <tr><td>{{book.id}}</td><td>{{book.name}}</td><td>{{book.author}}</td><td>{{book.content}}</td></tr>
    {% endfor %}
     </table>
</body>
</html>
